name: Proxy.py Dashboard

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    name: Test dashboard with Node {{ matrix.node }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS, ubuntu, windows]
        node: [10]
      max-parallel: 4
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        run: pushd dashboard && npm install && popd
      - name: Build Dashboard
        run: pushd dashboard && npm run build && popd
