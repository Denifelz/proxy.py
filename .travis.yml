language: python
env:
  - TESTING_ON_TRAVIS=1
matrix:
  include:
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11
      language: shell
      python: 3.7
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      python: 3.7
      before_install:
        - choco install python
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - TESTING_ON_TRAVIS=1
install:
  - python3 -m pip install -r requirements-testing.txt || python -m pip install -r requirements-testing.txt
script: python3 -m pytest --cov=proxy tests/ || python -m pytest --cov=proxy tests/
after_success:
  - coveralls
